<p-card header="ComisiÃ³n {{ comision.codigo }}">
  <ng-template pTemplate="content">
    <h5 class="text-secondary">{{ comision.materia }}</h5>
    <p><strong>Horario:</strong> {{ comision.horario }}</p>
    <p>
      <strong>Cupos disponibles:</strong> {{ comision.cantidadInscriptos }} /
      {{ comision.cuposTotales }}
    </p>
    <p-progressBar
      [value]="(comision.cantidadInscriptos / comision.cuposTotales) * 100"
      [showValue]="false"
    ></p-progressBar>
  </ng-template>
</p-card>
